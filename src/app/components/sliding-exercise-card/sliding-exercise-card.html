<ion-item-sliding cdkDrag>
	<ion-item class="card sliding swapped">
		<div class="card-media" (click)="goToVideo()">
			<div
				class="video"
				style="background-image: url('{{exercise.image_url}}')"
			>
				<img src="/assets/icon/play-button-icon.svg" />
			</div>
		</div>
		<div class="card-content">
			<div class="card-content-title">{{exercise.name}}</div>
			<div class="card-content-rep-list">
				<ng-container *ngIf="textOverwriteEnabled == true">
					<span class="rep">{{textOverwriteValue}}</span>
				</ng-container>
				<ng-container *ngIf="textOverwriteEnabled == false">
					<ng-container
						*ngFor="let key of cardKeys let i = index;"
					>
						<span class="rep">{{key}}</span>
						<ng-container *ngIf="i + 1 != cardKeys.length">
							<span class="sep">-</span>
						</ng-container>
					</ng-container>
				</ng-container>
				<ng-container *ngIf="exercise.type == '1RM'">
					<span class="sep-rm">|</span>
					<span class="rep-max">1RM</span>
				</ng-container>
			</div>
		</div>
		<ng-content></ng-content>
	</ion-item>
	<ion-item-options>
		<ion-item-option class="swap" (click)="goToWorkoutSwap()">
			<div class="wrapper">
				<img src="/assets/icon/swap-icon.svg" />
				<span>Swap</span>
			</div>
		</ion-item-option>
		<ion-item-option class="delete" (click)="deleteExercise($event)">
			<div class="wrapper">
				<img src="/assets/icon/bin-icon.svg" />
				<span>Delete</span>
			</div>
		</ion-item-option>
	</ion-item-options>
</ion-item-sliding>
