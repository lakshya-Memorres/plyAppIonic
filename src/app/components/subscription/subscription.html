<div
	class="subscription"
	(click)="subscribe()"
	[ngClass]="{'free-account' : userSubscription == null || userSubscription == 0 ||  keyExists}"
>
	<div class="challenge-icon" [ngClass]="{'hide' : type == 'noChallenge'}">
		<img src="/assets/icon/challenge-yourself-icon.svg" />
	</div>
	<ng-container *ngIf="!keyExists && userSubscription == null || !keyExists && userSubscription == 0">
		<div class="ply-graphic">
			<img src="/assets/icon/ply-graphic.svg" />
		</div>
		<button class="subscribe-to-ply-btn">
			<img src="/assets/icon/subscribe-to-ply-icon.svg" />
		</button>
		<p>
			<strong
				>Science based, evidence led workout content for our fitness
				community.</strong
			>
			Gain unlimited access to all our fully customisable workouts and our ply community.
			<strong class="underlined-link"> only {{ subscriptionService.defaultPrice }} per month.</strong>
		</p>
	</ng-container>
	<ng-container *ngIf="userSubscription == 1 || keyExists">
		<div class="ply-icon">
			<img src="/assets/icon/ply-life-icon-green.svg" />
		</div>
		<div class="ply-graphic no-margin">
			<img src="/assets/icon/ply-graphic-green.svg" />
		</div>
		<button class="subscribe-to-ply-btn-small text-align-right">
			<img src="/assets/icon/ply-life-icon-white.svg" />
		</button>
	</ng-container>
</div>
