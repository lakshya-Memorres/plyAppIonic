<ion-content>
	<div class="container page">
		<div class="ply-logo">
			<img src="/assets/images/ply-logo.svg" />
		</div>
		<div class="page-title">Forgot Your Password.</div>
		<app-text>
			<p>
				Please enter your email address and if you have an account we
				will email you with a link to reset your password.
			</p>
		</app-text>
		<form>
			<div class="form-group">
				<label>Email.</label>
				<div class="form-input">
					<input
						type="email"
						name="height"
						placeholder="patricksanders@gmail.com"
						[(ngModel)]="email"
					/>
				</div>
			</div>
			<div class="form-submit">
				<button (click)="forgotPassword()">
					<img src="/assets/icon/send-reset-email.svg" />
				</button>
			</div>
			<div class="cancel-forgot-password form-additional-action">
				<a class="underlined-link" (click)="goToLogin()">Cancel.</a>
			</div>
		</form>
		<app-ply-life class="text-align-right"></app-ply-life>
	</div>
</ion-content>
