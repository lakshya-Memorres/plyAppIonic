<ion-content>
	<div class="container page-scrollable">
		<app-back-button (click)="goBack()" torgButton="true"></app-back-button>
		<div class="ply-logo text-align-right">
			<img src="/assets/images/ply-logo.svg" />
		</div>
		<div class="page-title">Subscription Management</div>
		<div class="content">
			<ion-spinner *ngIf="loading == true" name="dots"></ion-spinner>
			<ng-container *ngIf="loading == false">
				<p>
					Hello {{user.name}}, <br>
					Thanks for being part of the PLY community.
				</p>
				<p>
					<strong>{{ subscriptionProduct[0].name }}</strong><br>
					<span class="light">Membership valid until: {{ this.commonActions.formatDate(this.subscription.expires_at) }}</span>
				</p>
				<a (click)="goToManageLink()" class="manage-sub-link">Manage Subscription</a>
			</ng-container>
		</div>

		<app-contact-us torgButton="true"></app-contact-us>
		<app-ply-life class="text-align-right ion-margin-top"></app-ply-life>
	</div>
</ion-content>

<app-tabs selectedIndex="2" slot="fixed"></app-tabs>
