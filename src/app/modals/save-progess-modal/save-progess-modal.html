<ion-header>
	<ion-toolbar>
		<div class="ply-logo text-align-right">
			<img src="/assets/images/ply-logo.svg" />
		</div>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="container content ion-text-center">
		<div class="modal-content-title">Save Workout</div>
		<div class="modal-content-text">
			Please save your previous exercise data set before watching this video.
		</div>
	</div>
</ion-content>

<ion-footer>
	<div class="buttons">
		<div (click)="continueToVideo()">No Thanks</div>
		<div (click)="dismiss()">Ok</div>
	</div>
</ion-footer>
