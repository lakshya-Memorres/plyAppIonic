<ion-header>
	<ion-toolbar>
		<div class="ply-logo text-align-right">
			<img src="/assets/images/ply-logo.svg" />
		</div>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="container content ion-text-center">
		<div class="modal-content-title">Reset Your Password</div>
		<div class="modal-content-text">
			{{message}}
		</div>
	</div>
</ion-content>

<ion-footer>
	<div class="button">
		<div (click)="goToLogin()">Ok</div>
		<!-- <div (click)="dismiss()">Cancel</div> -->
	</div>
</ion-footer>
