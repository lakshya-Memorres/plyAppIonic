<ion-header>
	<ion-toolbar>
		<div class="ply-logo text-align-right">
			<img src="/assets/images/ply-logo.svg" />
		</div>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="container content ion-text-center">
		<div class="modal-content-title">Workout Not Complete</div>
		<div class="modal-content-text">
			Some exercises are not completed. Are you sure you want to finish
			your workout?
		</div>
	</div>
</ion-content>

<ion-footer>
	<div class="buttons">
		<div (click)="submitWorkout()">Yes</div>
		<div (click)="dismiss()">No</div>
	</div>
</ion-footer>
