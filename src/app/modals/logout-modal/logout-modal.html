<ion-header>
	<ion-toolbar>
		<div class="ply-logo text-align-right">
			<img src="/assets/images/ply-logo.svg" />
		</div>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="container content ion-text-center">
		<div class="modal-content-title">Do you want to logout?</div>
		<div class="modal-content-text">
			Confirm you want to logout by selecting an option below.
		</div>
	</div>
</ion-content>

<ion-footer>
	<div class="buttons">
		<div (click)="logout()">Yes</div>
		<div (click)="dismiss()">No</div>
	</div>
</ion-footer>
