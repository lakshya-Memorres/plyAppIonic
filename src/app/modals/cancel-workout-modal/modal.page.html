<ion-header>
	<ion-toolbar>
		<div class="close" (click)="dismiss()">close</div>
		<div class="ply-logo text-align-right">
			<img src="/assets/images/ply-logo.svg" />
		</div>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="container content ion-text-center">
		<div class="modal-content-title">Are you sure?</div>
		<div class="modal-content-text">
			If you leave now you will lose your changes!
		</div>
	</div>
</ion-content>

<ion-footer>
	<div class="buttons">
		<div (click)="cancelWorkout()">Yes</div>
		<div (click)="dismiss()">No</div>
	</div>
</ion-footer>
